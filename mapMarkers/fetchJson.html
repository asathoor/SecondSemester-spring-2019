<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fetch Json Sample</title>
</head>

<body>

  <h1>Get JSON from a file</h1>

  <p>Check the result in the developer tools / console.</p>

  <div id="result"></div>

  <script>
    var myRequest = new Request('shelters.js');

    fetch(myRequest)
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        console.log(data); // ok
        // add code that will write info to to #result ...
      });
  </script>

</body>

</html>
